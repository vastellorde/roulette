<h1 mat-dialog-title>Недостаточно средств на счету!</h1>
<div mat-dialog-content>
  <p>Вероятно у вас закончились деньги, либо вы пытаетесь поставить больше чем у вас есть</p>
  <p>Вы можете пополнить счет кнопкой снизу</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="addMoney()">Пополнить</button>
</div>
